<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ vacancy.job_title }}</title>
</head>
<body>
    <h1>{{ vacancy.job_title }}</h1>
    <p><strong>Skills:</strong> {{ vacancy.skills }}</p>
    <p><strong>Work Format:</strong> {{ vacancy.work_format }}</p>
    <p><strong>Location:</strong> {{ vacancy.location }}</p>
    <p><strong>Source:</strong> {{ vacancy.source }}</p>
    <p><strong>URL:</strong> <a href="{{ vacancy.url }}" target="_blank">{{ vacancy.url }}</a></p>
    <a href="{{ url_for('index') }}">Back to Vacancies</a>
</body>
</html>
