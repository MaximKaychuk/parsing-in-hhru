<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analytics</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        a { text-decoration: none; color: #007BFF; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Analytics</h1>
    <p>Total Vacancies: {{ total_vacancies }}</p>
    <h2>Vacancies by Job Title</h2>
    <ul>
        {% for title, count in job_titles %}
        <li>{{ title }}: {{ count }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Vacancies</a>
</body>
</html>
